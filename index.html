<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="">
    <title>Sarcastic Signage — Design Showcase</title>
    <style>
        body {
            margin:0;
            padding:0;
            overflow:hidden;
        }
        .preview-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .preview-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        .preview-button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        .reset-button {
            background-color: #EA580C;
            color: #fff;
            border: none;
            padding: 8px 16px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .reset-button:hover {
            background-color: #C2410C;
        }
        iframe {
            margin: 0 auto;
            padding: 0;
            display: block;
            border:none;
            width: 100%;
            height:100%;
        }
        #content {
            height: calc(100vh - 85px);
        }
        .copyright {
            text-align:center;
            color: black;
            background: white;
        }
        .copyright {
            text-align:center;
            color: black;
            background: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
        }
        .copyright a {
            font-style: italic;
            font-weight: 700;
            color: #325BA3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="preview-bar">
        <div class="preview-buttons">
            <button class="preview-button" onclick="preview('desktop')"><i class="fas fa-desktop fa-lg" title="Desktop view" aria-hidden="true"></i><span class="sr-only">Desktop view</span></button>
            <button class="preview-button" onclick="preview('tablet')"><i class="fas fa-tablet-screen-button fa-lg" title="Tablet view" aria-hidden="true"></i><span class="sr-only">Tablet view</span></button>
            <button class="preview-button" onclick="preview('smartphone')"><i class="fas fa-mobile-screen fa-lg" title="Smartphone view" aria-hidden="true"></i><span class="sr-only">Smartphone view</span></button>
        </div>
        <button class="reset-button" onclick="location.reload()">Reset demo</button>
    </div>
    <div id="content">
        <iframe src="index-toc.html" id="myframe" frameborder="0" height="100%"></iframe>
    </div>
    <p class="copyright">Sarcastic Signage — Handmade by Patricia in Ontario, Canada</p>
    <script>
        var iframe = document.getElementById('myframe');
        var observer = new MutationObserver(function(mutations) {
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        });
        observer.observe(iframe.contentWindow.document.body, { attributes: true, childList: true, characterData: true });

        function preview(device) {
            let width;

            switch (device) {
                case 'tablet':
                    width = '768';
                    break;
                case 'smartphone':
                    width = '360';
                    break;
                default: // includes desktop.
                    width = '100%';
                    break;
            }
            document.querySelector('iframe').setAttribute('style', `width:${width}px`);
        }
    </script>
</body>
</html>
